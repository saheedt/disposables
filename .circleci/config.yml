version: 2.1
defaults: &defaults
  parallelism: 3
  working_directory: ~/disposables
  docker:
    - image: circleci/node:12.14.1
      environment:
        NODE_ENV: test

jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: Install Dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ~/disposables/cc-test-reporter
            chmod +x ~/disposables/cc-test-reporter
      - persist_to_workspace:
          root: ~/disposables
          paths:
            - cc-test-reporter

  server-tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/disposables
      - restore_cache:
          key: disposables-cache-1-{{ checksum "package-lock.json" }}
      - run:
          name: npm install
          command: npm install
      - save_cache:
          key: disposables-cache-1-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run server tests
          command: |
            npm run test
            ~/disposables/cc-test-reporter format-coverage -t lcov -o ~/disposables/codeclimate.server.json

      - persist_to_workspace:
          root: ~/disposables
          paths:
            - .nyc_output
            - coverage
            - package.json
            - codeclimate.server.json

  upload-coverage:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/disposables
      - restore_cache:
          key: disposables-cache-1-{{ checksum "package-lock.json" }}
      - run:
          name: npm install
          command: npm install
      - save_cache:
          key: disposables-cache-1-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generate and sum coverage
          command: |
            echo "export CC_TEST_REPORTER_ID=${CC_TEST_REPORTER_ID}" >> $BASH_ENV
            ~/disposables/cc-test-reporter sum-coverage ~/disposables/codeclimate.server.json -p 1 -o ~/disposables/codeclimate.total.json
      - persist_to_workspace:
          root: ~/disposables
          paths:
            - codeclimate.total.json
      - run:
          name: Upload coverage to Code Climate
          command: |
            echo "export CC_TEST_REPORTER_ID=${CC_TEST_REPORTER_ID}" >> $BASH_ENV
            ~/disposables/cc-test-reporter upload-coverage --debug -i codeclimate.total.json

workflows:
  version: 2.1
  commit:
    jobs:
      - build
      - server-tests:
          requires:
            - build
      - upload-coverage:
          requires:
            - server-tests
